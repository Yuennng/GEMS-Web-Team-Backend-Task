{% extends "base.html" %} {% block title %}Invitee Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Invitee Sign Up</h3>
      <div class="form-group">
        <label for="invite-id">Invitation ID</label>
        <input
          type="invite-id"
          class="form-control"
          id="invite-id"
          name="invite-id"
          placeholder="Enter invitation ID"
          required
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
          required
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
          required
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
